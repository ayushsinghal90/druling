[supervisord]
logfile=/var/log/supervisord.log
loglevel=info
nodaemon=false

[program:django]
command=python manage.py runserver 0.0.0.0:8000
directory=/app
stdout_logfile=/var/log/django-stdout.log
stderr_logfile=/var/log/django-stderr.log
autostart=true
autorestart=true
redirect_stderr=true

[program:spot_handler]
command=python manage.py spot_handler
directory=/app
stdout_logfile=/var/log/spot_handler-stdout.log
stderr_logfile=/var/log/spot_handler-stderr.log
autostart=true
autorestart=true
redirect_stderr=true
